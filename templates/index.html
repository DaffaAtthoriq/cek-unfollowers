<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unfollower Check</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #000;
        }

        .header {
            background-color: #121212;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 700;
        }

        .header-sub {
            font-size: 14px;
            font-weight: 400;
        }

        .logo img {
            height: 40px;
        }

        .container {
            text-align: center;
            padding: 30px 20px;
        }

        .free-badge {
            background-color: #ffc107;
            color: #000;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 25px;
            display: inline-block;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        .custom-upload {
            background-color: #000;
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 40px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        #fileInput {
            display: none;
        }

        .info {
            margin-top: 30px;
        }

        .info h4 {
            font-size: 18px;
        }

        .info p {
            font-size: 14px;
            font-weight: 500;
        }

        .divider {
            height: 3px;
            background-color: black;
            width: 100%;
            margin: 40px auto;
        }

        .tutorial {
            padding: 0 20px;
        }

        .tutorial h2 {
            font-size: 28px;
        }

        .tutorial-step {
            text-align: left;
            max-width: 500px;
            margin: auto;
        }

        .tutorial-step img {
            width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="header-title">UNFOLLOWER CHECK</div>
            <div class="header-sub">oleh Daffa Atthoriq</div>
        </div>
        <div class="logo">
            <img src="{{ url_for('static', filename='image/railway.png') }}" alt="Railway Logo">
        </div>
    </div>

    <div class="container">
        <div class="free-badge">100% Gratis yagesyak</div>

        <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" id="fileInput" accept=".zip" required>
            <label for="fileInput" class="custom-upload">Pilih file (.zip)</label>
        </form>

        <div class="info">
            <h4>Dari mana file ini bisa saya dapatkan?</h4>
            <p><strong>Scroll kebawah</strong> untuk langkah mendapatkan <strong>file yang diperlukan</strong></p>
        </div>
    </div>

    <div class="divider"></div>

    <div class="tutorial">
        <div class="tutorial-step">
            <h2>Tutorial</h2>
            <p>1. Klik garis tiga dipojok kanan atas</p>
            <img src="{{ url_for('static', filename='image/1.png') }}" alt="Langkah 1">
        </div>
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadForm = document.getElementById("uploadForm");

        fileInput.addEventListener("change", () => {
            if (fileInput.files.length > 0) {
                uploadForm.submit();
            }
        });
    </script>

</body>
</html>
