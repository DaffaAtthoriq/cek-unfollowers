<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Unfollower</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #121212; 
            color: #ffffff; 
        }

        .container {
            background: #1e1e1e; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            width: 400px;
            background: #1e1e1e; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            width: 400px;
        }

        h1 {
            color: #00aaff; 
        }

        .upload-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        #fileInput {
            display: none;
        }

        .custom-file-button {
            background-color: #292929;
            color: white;
            border: 2px solid #00aaff;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        .custom-file-button:hover {
            background-color: #00aaff;
            color: black;
        }

        .upload-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .upload-btn img {
            width: 16px;
            height: 16px;
        }

        .donation-btn {
            display: inline-flex;
            align-items: center;
            background-color: red;
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            font-size: 14px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }

        .donation-btn img {
            margin-right: 5px;
            width: 18px;
            height: 18px;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #bbbbbb;
        }

        .text-below {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><b>Cek Unfollower</b></h1>
        <h6>buat cek yang unfoll ig</h6>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="upload-wrapper">
                <input type="file" id="fileInput" name="file" required>
                <label for="fileInput" id="fileLabel" class="custom-file-button">Pilih File</label>
                <button type="submit" class="upload-btn">
                    <img src="static/images/cloud-computing.png" alt="Upload">
                    Upload
                </button>
            </div>
        </form>
        <h6 class="text-below">Upload file hasil dari unduh informasi Instagram kalian.</h6>
        <h6>kalo bingung <a href="https://www.youtube.com/watch?v=9LlFVsGmge0" target="_blank">Tutorial disini!</a></h6>

    
        <a href="https://saweria.co/daffatthrq" target="_blank" class="donation-btn">
            <img src="static/images/saweria.png">
            Berikan Dukungan
        </a>

        <div class="footer">
            oleh <strong>Daffa Atthoriq</strong>, ini gratis!
        </div>
    </div>

    <script>
        document.getElementById("fileInput").addEventListener("change", function() {
            let fileName = this.files[0] ? this.files[0].name : "Pilih File";
            document.getElementById("fileLabel").textContent = fileName;
        });
    </script>

</body>
</html>
